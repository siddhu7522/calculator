<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter">
        <h1>counter</h1>
        <h1 class="value">0</h1>
        <button id="addbtn">Increment</button>
        <button id="lowerbtn">Decreament</button>
    </div>
    <script>
const value=document.querySelector('.value');
const addbtn=document.querySelector('#addbtn');
const lowerbtn=document.querySelector('#lowerbtn');
let count=0;
addbtn.addEventListener('click',increamentBtn);
lowerbtn.addEventListener('click',decreamentBtn);

 function increamentBtn(){
     count++;
     value.innerHTML=count;

 }
 function decreamentBtn(){
     count--;
     value.innerHTML=count;
 }

    </script>
</body>
</html>
